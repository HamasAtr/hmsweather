                    <div class="card-header">

                        <h1 class="card-title pricing-card-title"><span id="temp"></span> <small class="text-muted">Â°C

                </div>
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="humidity"></span> <small class="text-muted">%</small></h1>

                            <li> Cloud_pct <span id="cloud_pct"></span>  </li>

                    </div>
                </div>

                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Windspeed</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="wind_speed"></span> <small class="text-muted">km/h</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li> Max_temp <span id="max_temp"></span> </li>

<script>
    const disabledKeys = ["u", "I","ctrlKey","shiftKey"];
    
    const showAlert = e => {
        e.preventDefault();
        return alert("Sorry, you can't view or copy source codes this way!");
    }
    
    document.addEventListener("contextmenu", e => {
        showAlert(e);
    });
    
    document.addEventListener("keydown", e => {
        if (e.ctrlKey && disabledKeys.includes(e.key) || e.key === "F12") {
            showAlert(e);
        }
    });
</script>
